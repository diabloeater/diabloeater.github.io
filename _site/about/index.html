  <h1 class="post-title">關於</h1>
  <div class="post-line"></div>

  <p>1984年生，藏著與外表不符的PG魂，常常被人說看起來不像工程師。</p>

<p>對週遭一切始終抱持著好奇心，致力於創造能夠提升人們生活品質的事物，在實現需求中獲得技術的成長。目前每天都過著積極而規律的生活。</p>

<p>平日以學習作為主要興趣，喜好閱讀各種主題的書籍。以及利用零星時間持續更新獨立開發的App。</p>
